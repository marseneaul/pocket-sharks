<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shark Pokemon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: monospace;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    #game-canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      border: 4px solid #555555;
      border-radius: 8px;
    }
    .controls {
      color: #aaaaaa;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div class="controls">
      Arrow Keys: Navigate | Z: Confirm | X: Cancel
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
